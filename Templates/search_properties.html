<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Rental Properties</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Header Styling */
        header {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .home-button {
            padding: 8px 15px;
            background-color: white;
            color: #007BFF;
            text-decoration: none;
            font-size: 0.9rem;
            border-radius: 5px;
            border: 1px solid #007BFF;
            transition: background-color 0.3s, color 0.3s;
        }

        .home-button:hover {
            background-color: #0056b3;
            color: white;
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 0.9rem;
        }

        footer a {
            color: #007BFF;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Form Styling */
        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, button {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Property Cards */
        #properties-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px auto;
            max-width: 1200px;
        }

        .property-card {
            border: 1px solid #ccc;
            margin: 10px;
            padding: 15px;
            border-radius: 8px;
            background: white;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .property-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        /* Centered Search Results */
        h2 {
            text-align: center;
            color: #007BFF;
        }

        /* Pagination Section */
        .pagination-section {
            margin: 20px auto;
            text-align: center;
        }

        .pagination {
            display: inline-flex;
            gap: 10px;
        }

        .pagination button {
            padding: 5px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background-color 0.3s, transform 0.2s;
        }

        .pagination button:disabled {
            background-color: #ccc;
            color: #666;
            cursor: not-allowed;
            border-color: #aaa;
        }

        .pagination button:not(:disabled):hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .pagination button:active {
            transform: translateY(1px);
        }

        .pagination span {
            font-size: 0.9rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Rental Properties Finder</h1>
        <a href="/tenant_dashboard" class="home-button">Home</a>
    </header>

    <!-- Search Form -->
    <form method="POST">
        <label for="location">Location:</label>
        <input type="text" name="location" placeholder="e.g., JP Nagar"><br>

        <label for="min_price">Min Price:</label>
        <input type="number" name="min_price" placeholder="e.g., 500"><br>

        <label for="max_price">Max Price:</label>
        <input type="number" name="max_price" placeholder="e.g., 2000"><br>

        <label for="min_bathrooms">Min Bathrooms:</label>
        <input type="number" name="min_bathrooms" placeholder="e.g., 2"><br>

        <label for="size">Size (e.g., 2 BHK):</label>
        <input type="text" name="size" placeholder="e.g., 2 BHK"><br>

        <button type="submit">Search</button>
    </form>

    <hr>

    <!-- Search Results -->
    <h2>Search Results</h2>
    <div id="properties-container"></div>

    <!-- Pagination Section -->
    <div class="pagination-section">
        <div class="pagination">
            <button id="prev-btn" disabled>Previous</button>
            <span id="page-info"></span>
            <button id="next-btn">Next</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Rental Properties Finder | <a href="#">Privacy Policy</a>
    </footer>

    <script>
        const propertiesData = JSON.parse('{{ properties | tojson | safe }}');
        const propertiesContainer = document.getElementById('properties-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const pageInfo = document.getElementById('page-info');

        let currentPage = 1;
        const limit = 6;

        function renderProperties() {
            propertiesContainer.innerHTML = '';
            const start = (currentPage - 1) * limit;
            const end = start + limit;
            const pageProperties = propertiesData.slice(start, end);

            pageProperties.forEach(property => {
                const card = document.createElement('div');
                card.classList.add('property-card');
                card.innerHTML = `
                    <h3>Location: ${property.location}</h3>
                    <p><strong>Area Type:</strong> ${property.area_type}</p>
                    <p><strong>Size:</strong> ${property.size}</p>
                    <p><strong>Total Sqft:</strong> ${property.total_sqft}</p>
                    <p><strong>Bathrooms:</strong> ${property.bath}</p>
                    <p><strong>Balcony:</strong> ${property.balcony}</p>
                    <p><strong>Price:</strong> ${property.price}</p>
                    <p><strong>Availability:</strong> ${property.availability}</p>
                `;
                propertiesContainer.appendChild(card);
            });

            pageInfo.textContent = `Page ${currentPage} of ${Math.ceil(propertiesData.length / limit)}`;
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === Math.ceil(propertiesData.length / limit);
        }

        prevBtn.addEventListener('click', () => {
            currentPage--;
            renderProperties();
        });

        nextBtn.addEventListener('click', () => {
            currentPage++;
            renderProperties();
        });

        renderProperties();
    </script>
</body>
</html>
