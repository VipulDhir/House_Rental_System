<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>/* Resetting some defaults */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle, #ff6b6b, #f4a261, #2a9d8f);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        /* Login container styles */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* Login box styles */
        .login-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            animation: slideIn 1s ease-out;
            width: 350px;
            text-align: center;
        }
        
        /* Heading style */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        /* Input field group styling */
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            font-size: 1.1rem;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
        
        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #ccc;
            border-radius: 10px;
            outline: none;
            transition: 0.3s ease;
        }
        
        .input-group input:focus, .input-group select:focus {
            border-color: #f4a261;
            box-shadow: 0 0 8px rgba(244, 162, 97, 0.6);
        }
        
        /* Login button style */
        .login-btn {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            background-color: #2a9d8f;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        
        .login-btn:hover {
            background-color: #ff6b6b;
        }
        
        /* Sign up link */
        .signup-link {
            margin-top: 15px;
        }
        
        .signup-link a {
            color: #2a9d8f;
            text-decoration: none;
            font-weight: bold;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        /* Animation for login box */
        @keyframes slideIn {
            from {
                transform: translateY(-50%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Login</h1>
            <form method="POST">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <div class="input-group">
                    <label for="role">Role:</label>
                    <select id="role" name="role" required>
                        <option value="tenant">Tenant</option>
                        <option value="landlord">Landlord</option>
                    </select>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
         <p class="signup-link">Don't have an account? <a href="/register">Sign Up</a></p> 
        </div>
    </div>
</body>
</html>
