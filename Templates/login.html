<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #e0f7fa, #80deea);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Center container */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        /* Login box styles */
        .login-box {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #841549;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            font-size: 1rem;
            color: #004d40;
            margin-bottom: 5px;
            display: block;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #b2dfdb;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .input-group input:focus, .input-group select:focus {
            border-color: #00796b;
            box-shadow: 0 0 5px rgba(0, 121, 107, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            font-size: 1.1rem;
            background: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover {
            background: #004d40;
        }

        .signup-link {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .signup-link a {
            color: #00796b;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>LOGIN</h1>
            <form method="POST">
                <div class="input-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                <div class="input-group">
                    <label for="role">Select Your Role:</label>
                    <select id="role" name="role" required>
                        <option value="tenant">Buyer</option>
                        <option value="landlord">Seller</option>
                    </select>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p class="signup-link">Don't have an account? <a href="/register">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
