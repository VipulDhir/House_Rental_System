<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      color: #333;
    }

    h2, h3 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 2rem;
    }

    /* Header */
    header {
            position: relative;
            background: linear-gradient(to right, rgba(44, 62, 80, 0.9), rgba(192, 57, 43, 0.9)), 
                        url('https://source.unsplash.com/1600x900/?house,rent');
            background-size: cover;
            background-position: center;
            color: #fff;
            padding: 60px 10%;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 3.5em;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            animation: fadeIn 2s ease-in-out;
        }

    /* Animated Background for Section A */
    @keyframes shadowEffect {
      0% { background-color: rgba(255, 0, 0, 0.2); }
      14% { background-color: rgba(255, 165, 0, 0.2); }
      28% { background-color: rgba(255, 255, 0, 0.2); }
      42% { background-color: rgba(0, 128, 0, 0.2); }
      57% { background-color: rgba(0, 0, 255, 0.2); }
      71% { background-color: rgba(75, 0, 130, 0.2); }
      85% { background-color: rgba(238, 130, 238, 0.2); }
      100% { background-color: rgba(255, 0, 0, 0.2); }
    }

    /* Contact Section */
    .contact-us {
      position: relative;
      background-image: url('https://your-image-url-here.jpg'); /* Image of choice */
      background-size: cover;
      background-position: center;
      padding: 80px 0; /* Adjust padding for better positioning */
      color: #fff;
      animation: shadowEffect 10s infinite; /* Apply the animation */
    }

    .contact-us::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* Overlay to make text and form more readable */
    }

    /* Form Section (centered) */
    .form-container {
      position: relative;
      z-index: 1; /* Ensures form stays above the overlay */
      width: 50%; /* Adjust width to center form */
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      margin: 0 auto; /* Center the form */
    }

    .form-container h3 {
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      background-color: #f9f9f9;
      color: #333;
    }

    textarea {
      resize: vertical;
    }

    button.submit-btn {
      width: 100%;
      padding: 14px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button.submit-btn:hover {
      background-color: #0056b3;
    }

    /* Section B - Organization Info */
    .organization-details {
      background-color: #f4f4f4; /* Light neutral background */
      padding: 40px;
      color: #333;
      text-align: center;
    }

    .organization-info {
      display: flex;
      justify-content: space-between;
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .info-item {
      flex: 1;
      text-align: center;
    }

    .info-item i {
      font-size: 30px;
      color: #007bff;
      margin-bottom: 10px;
    }

    .info-item p {
      font-size: 1.1rem;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: #fff;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .contact-us {
        padding: 60px 0;
      }

      .form-container {
        width: 80%; /* Increase width for smaller screens */
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>

 
<header>
    <h1>Contact Us</h1>
</header>

  <section class="contact-us">
    <div class="form-container">
      <h3>Send Us a Message</h3>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="company">Company:</label>
          <input type="text" id="company" name="company">
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </section>

  <!-- Section B - Organization Info -->
  <section class="organization-details">
    <div class="organization-info">
      <div class="info-item">
        <i class="fas fa-phone-alt"></i>
        <p>+1 (800) 123-4567</p>
      </div>
      <div class="info-item">
        <i class="fas fa-envelope"></i>
        <p>support@rentalhouseapp.com</p>
      </div>
      <div class="info-item">
        <i class="fas fa-map-marker-alt"></i>
        <p>123 Main Street, Suite 456, Cityville, State, ZIP Code</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 20204 All Rights Reserved</p>
  </footer>

</body>
</html>
